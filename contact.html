<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Your additional styles */
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .contact-info {
            list-style-type: none;
            padding-left: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        .form-container {
            margin-top: 20px;
        }
        .return {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 5px 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .return:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your navigation code -->
    </header>

    <div class="container">
        <div class="row">
            <!-- Your dark background content -->
        </div>

        <h2 class="text-center">Contact Information:</h2>

        <ul class="contact-info text-center">
            <!-- Your contact information list -->
        </ul>

        <div class="row">
            <div class="col"></div>
            <div class="col-sm">
                <h1 class="rounded-bg text-center" id="formHeading">Contact Form</h1>
                <div class="form-container">
                    <form action="#" method="POST" class="text-center">
                        <input type="text" name="name" class="form-input" placeholder="Name" required><br>
                        <input type="text" name="contactNo" class="form-input" placeholder="Contact No." required><br>
                        <input type="email" name="email" class="form-input" placeholder="Email" required><br>
                        <button type="submit" class="fake-send-button">Send</button>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <a class="return" href="index.html">Back to Index Page</a>
    </div>

    <footer class="text-center">@2023 My Site</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
